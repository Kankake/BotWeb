<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Записаться на пробное занятие</title>
  <style>
    /* Цветовая палитра */
    :root {
      --black: #000000;
      --graphite: #272727;
      --white: #FFFFFF;
      --gold: #D4AF37;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background: var(--black);
      color: var(--white);
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
      color: var(--gold);
    }

    .step {
      display: none;
      background: var(--graphite);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .step.active {
      display: block;
    }

    select, input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: none;
      border-radius: 4px;
      background: var(--black);
      color: var(--white);
      font-size: 1rem;
    }
    select:focus, input:focus {
      outline: 2px solid var(--gold);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      color: var(--white);
      background: var(--gold);
    }
    button:hover {
      background: #b5942c;
    }

    .back-button {
      background: var(--graphite);
    }
    .back-button:hover {
      background: #1f1f1f;
    }

    ul {
      list-style: none;
      margin-bottom: 20px;
    }
    ul li {
      padding: 8px 0;
      border-bottom: 1px solid #444;
    }
    ul li b {
      color: var(--gold);
    }
  </style>
</head>
<body>
  <h1>Запишитесь на пробное</h1>

  <div id="step-1" class="step active">
    <p><strong>Шаг 1 из 4:</strong> Цель занятий</p>
    <select id="goal">
      <option>Укрепить здоровье</option>
      <option>Научиться танцевать</option>
      <option>Похудеть</option>
      <option>Другое</option>
    </select>
    <div class="buttons">
      <button id="to-step-2">Далее →</button>
    </div>
  </div>

  <div id="step-2" class="step">
    <p><strong>Шаг 2 из 4:</strong> Направление</p>
    <select id="direction">
      <option>Фитнес</option>
      <option>Танцы</option>
      <option>Йога</option>
      <option>Другое</option>
    </select>
    <div class="buttons">
      <button class="back-button" id="back-2">← Назад</button>
      <button id="to-step-3">Далее →</button>
    </div>
  </div>

  <div id="step-3" class="step">
    <p><strong>Шаг 3 из 4:</strong> Ваше имя</p>
    <input type="text" id="name" placeholder="Введите имя" required>
    <div class="buttons">
      <button class="back-button" id="back-3">← Назад</button>
      <button id="to-step-4">Далее →</button>
    </div>
  </div>

  <div id="step-4" class="step">
    <p><strong>Шаг 4 из 4:</strong> Телефон</p>
    <input type="tel" id="phone" placeholder="+7..." required>
    <div class="buttons">
      <button class="back-button" id="back-4">← Назад</button>
      <button id="to-step-5">Подтвердить →</button>
    </div>
  </div>

  <div id="step-5" class="step">
    <p><strong>Проверьте данные:</strong></p>
    <ul>
      <li><b>Цель:</b> <span id="summary-goal"></span></li>
      <li><b>Направление:</b> <span id="summary-direction"></span></li>
      <li><b>Имя:</b> <span id="summary-name"></span></li>
      <li><b>Телефон:</b> <span id="summary-phone"></span></li>
    </ul>
    <div class="buttons">
      <button class="back-button" id="back-5">← Назад</button>
      <button id="submit">Отправить заявку</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const steps = ['step-1','step-2','step-3','step-4','step-5'];
    let data = {};

    function show(id) {
      steps.forEach(s => document.getElementById(s).classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    document.getElementById('to-step-2').onclick = () => {
      data.goal = document.getElementById('goal').value;
      show('step-2');
    };

    document.getElementById('to-step-3').onclick = () => {
      data.direction = document.getElementById('direction').value;
      show('step-3');
    };
    document.getElementById('back-2').onclick = () => show('step-1');

    document.getElementById('to-step-4').onclick = () => {
      data.name = document.getElementById('name').value.trim();
      if (!data.name) return alert('Введите имя');
      show('step-4');
    };
    document.getElementById('back-3').onclick = () => show('step-2');

    document.getElementById('to-step-5').onclick = () => {
      data.phone = document.getElementById('phone').value.trim();
      if (!data.phone) return alert('Введите телефон');
      document.getElementById('summary-goal').textContent = data.goal;
      document.getElementById('summary-direction').textContent = data.direction;
      document.getElementById('summary-name').textContent = data.name;
      document.getElementById('summary-phone').textContent = data.phone;
      show('step-5');
    };
    document.getElementById('back-4').onclick = () => show('step-3');

    document.getElementById('submit').onclick = async () => {
      const payload = {
        telegram_id: tg.initDataUnsafe.user.id,
        ...data
      };
      const resp = await fetch('/submit', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      const result = await resp.json();
      if (result.ok) {
        tg.close();
      } else {
        alert('Ошибка отправки');
      }
    };
    document.getElementById('back-5').onclick = () => show('step-4');
  </script>
</body>
</html>
